<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- Vendor CSS Files -->
    <link href="./assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link
      href="./assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container-fluid">
        <!-- display view highscores line and the timer -->
      <div class="row">
        <!-- view highscores link -->
        <div class="col">
          <a href="#" id="viewHighScore">View High Scores</a>
        </div>

        <!-- The timer -->
        <div id="timer" class="col" style="display: none">
          <i class="far fa-clock"></i> Time:
          <span id="timeLeft"></span>
        </div>

        <!-- times up -->
        <div id="timesUp" class="col text-right" style="display: none">
          Time's Up!
        </div>
      </div>
      
      <div id="main-content" class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 mt-8">
             <!-- Quiz start screen -->
          <div id="start" class="m-5 text-center" style="display: block">
            <h1 class="fw-bold text-center">Coding Quiz Challenge</h1>
            <p class="text-center fs-5">
              Try to answer the following code-related questions within the time
              limit. Keep in mind incorrect answers will penalize your scoretime
              by ten seconds!
            </p>
            <button
              type="button"
              id="start-quiz-button"
              class="btn btn-quiz text-center"
            >
              Start Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
      <!-- display view highscores line and the timer -->
     <!-- Vendor JS Files -->
     <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

     <script src="./assets/scripts/script.js"></script>
</body>
</html>
