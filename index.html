<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- Vendor CSS Files -->
    <link href="./assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <!-- display view highscores line and the timer -->
        <div class="row">
            <!-- view highscores link -->
            <div class="col">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>

            <!-- The timer -->
            <div id="timer" class="col" style="display: none">
                <i class="far fa-clock"></i> Time:
                <span id="timeLeft"></span>
            </div>

            <!-- times up -->
            <div id="timesUp" class="col text-right" style="display: none">
                Time's Up!
            </div>
        </div>

        <div id="main-content" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-8">
                <!-- Quiz start screen -->
                <div id="start" class="m-5 text-center" style="display: block">
                    <h1 class="fw-bold text-center">Coding Quiz Challenge</h1>
                    <p class="text-center fs-5">
                        Try to answer the following code-related questions within the time
                        limit. Keep in mind incorrect answers will penalize your scoretime
                        by ten seconds!
                    </p>
                    <button type="button" id="start-quiz-button" class="btn btn-quiz text-center">
                        Start Quiz
                    </button>
                </div>

                <!-- Quiz questions container -->
                <div class="pl-5 ml-2 pt-5" id="quiz" style="display: none"></div>

                <!-- displays the users final score -->
                <div class="pl-5 ml-2 pt-5 justify-content-center" id="summary" style="display: none">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <h2 class="fw-bold pt-2 pb-3 m-2">All Done!</h2>
                        <p>
                            Your final score is
                            <span id="finalScore">0</span>
                        </p>

                        <form>
                            <p class="pt-2 pb-3 m-2">
                                Enter your initials:
                                <input id="initialInput" class="form-control pt-2 pb-3 mt-2" type="text" />
                                <button id="submitInitialBtn" class="btn btn-quiz mt-3" type="button">
                                    Submit
                                </button>
                            </p>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>
                <!-- User Results  -->
                <div id="results" style="display: none"></div>

                <!-- Display all of the highscores  -->
                <div id="highScoreSection" class="pt-5 text-center font-weight-bold" style="display: none">
                    <div class="col-2"></div>

                    <h2 class="fw-bold pt-2 pb-3 mb-2">HighScores</h2>
                    <div id="listOfHighScores" class="list-group pt-2 pb-3 mb-2"
                        style="font-family: Arial, sans-serif; font-style: italic">
                        <span id="score-cleard" style="display: none">Highscores cleared!</span>
                        <ul class="score-list"></ul>
                    </div>

                    <span>
                        <button type="submit" class="btn btn-quiz mt-3 mr-3" id="goBackBtn">
                            Go Back
                        </button>
                        <button type="submit" class="btn btn-quiz mt-3" id="clearHighScoreBtn">
                            Clear High Scores
                        </button>
                    </span>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Vendor JS Files -->
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
